<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Control Panel</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  .controller {
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    padding: 20px;
    max-width: 420px;
    width: 90%;
  }
  #url {
    display: block;
    width: calc(100% - 4px); /* tr√°nh tr√†n khi c√≥ padding */
    padding: 12px 14px;
    font-size: 16px;
    margin: 0 auto 20px auto;
    border: 1px solid #ccc;
    border-radius: 12px;
    box-sizing: border-box;
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
  }
  .button-grid button {
    height: 60px;
    font-size: 18px;
    border: none;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s, opacity 0.2s;
  }
  .button-grid button:active {
    transform: scale(0.95);
    opacity: 0.9;
  }
  .play { background-color: #4caf50; }
  .stop { background-color: #e53935; }
  .vol-up, .vol-down { background-color: #ff9800; }
  .monitor-on { background-color: #fbc02d; }
  .monitor-off { background-color: #9e9e9e; }

  .status-box {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px 14px;
    margin: 6px 0;
    font-size: 14px;
    color: #555;
    word-wrap: break-word;
  }
</style>
</head>
<body>
  <h1>Smart Control Panel</h1>
  <div class="controller">
    <input type="text" id="url" placeholder="Enter YouTube URL">

    <div class="button-grid">
      <button class="play" onclick="play()">‚ñ∂</button>
      <button class="stop" onclick="stop()">‚èπ</button>
      <button class="vol-up" onclick="up()">üîä</button>
      <button class="vol-down" onclick="down()">üîâ</button>
      <button class="monitor-on" onclick="monitorOn()">üí°</button>
      <button class="monitor-off" onclick="monitorOff()">üåô</button>
    </div>

    <div class="status-box" id="status">Status: waiting...</div>
    <div class="status-box" id="Monitor">Monitor: </div>
  </div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  var socket = io();

  function play() {
    var url = document.getElementById('url').value;
    socket.emit('play_video', url);
  }
  function stop() {
    socket.emit('stop_video');
  }
  function up() {
    socket.emit('volume_up');
  }
  function down() {
    socket.emit('volume_down');
  }
  function monitorOn() {
    socket.emit('monitor_on');
  }
  function monitorOff() {
    socket.emit('monitor_off');
  }

  socket.on('status_update', function(msg) {
    document.getElementById('status').innerText = "Status: " + msg;
  });
  socket.on('monitor_update', function(msg) {
    document.getElementById('Monitor').innerText = "Monitor: " + msg;
  });
</script>
</body>
</html>
